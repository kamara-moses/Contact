<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="contact.css" type="text/css" charset="utf-8" />
    <title>Contact</title>
</head>

<body>
    <header>
        <h1 aria-label="Welcome to Moses Kamara's Contact Page">Moses Kamara</h1>
        <nav class="nav-name">
            <ul class="nav-right">
                <li class="nav-item">
                    <a class="nav-link" href="aboutme.html" target="_blank">About<i class="fa fa-user-circle"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html" target="_blank">Portfolio<i class="fa fa-folder-open"></i></a>
                </li>
            </ul>
        </nav>
    </header>
   

    <section>
        <form>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2>
                            <span class="multicolortext">Contact</span>
                        </h2>
                        <hr color="lightblue">
                    </div>
                    
                <div class="form-group">
                    <div class="form-group col-lg-12">
                        <label for="formgroupNameInput">Name</label>
                        <input type="text" class="form-control" id="formGroupNameinput"
                            placeholder="eg. John Jones">
                    </div>

                <div class="form-group">
                    <div class="form-group col-lg-12">
                        <label for="formGroupEmailInput">Email</label>
                            <input type="text" class="form-control" id="formGroupEmailInput"
                                placeholder="name@gmail.com">
                </div>

                <div class="form-group">
                    <div class="form-group col-lg-12">
                        <textarea name="comments" id="comments"
                            style="font-family:sans-serif;font-size:1.2em;">
                        </textarea>
                 </div>

                <div class="button-element">
                    <button class="submit-button">Submit</button>
                </div>
            </div>
        </form>
    </section>
</body>

</html>
